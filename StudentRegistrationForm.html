<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    fieldset {
      border: none;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }
    .gender-options {
      display: flex;
      gap: 15px;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form action="submit_registration.php" method="post">
    <fieldset>
      <legend><strong>Personal Information</strong></legend>
      
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
    </fieldset>
    
    <fieldset>
      <legend><strong>Contact Details</strong></legend>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="e.g. 09123456789" required>
      
      <label for="address">Home Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </fieldset>
    
    <fieldset>
      <legend><strong>Academic Information</strong></legend>
      
      <label for="course">Course Applying For:</label>
      <select id="course" name="course" required>
        <option value="">-- Select a course --</option>
        <option value="BSIT">Diploma in Electrical Engineering Technology</option>
        <option value="BSCpE">Diploma in Electronics Engineering Technology</option>
        <option value="BSBA">Diploma in  Michanical Engineering Technology</option>
        <option value="BSEd">Diploma in Computer Engineering Technology</option>
      </select>
      
      <label for="year">Year Level:</label>
      <select id="year" name="year" required>
        <option value="">-- Select year level --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
    </fieldset>
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
